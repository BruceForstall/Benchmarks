steps:
- ${{ each s in parameters.scenarios }}:
  - ${{ each b in parameters.baselines }}:
    - ${{ if or( eq(b.supportsPlatform, true), eq(s.isPlatform, false)) }}:
      - task: PublishToAzureServiceBus@1
        displayName: "${{ s.displayName }} - ${{ b.displayName }}"
        inputs:
          azureSubscription: ASP.NET Benchmarks Queue
          waitForCompletion: true
          messageBody: |
            {
              "name": "benchmarksdriver2",
              "args": [ "${{ s.arguments }} ${{ b.arguments }} --server ${{ parameters.server }} --client ${{ parameters.client }} --self-contained --warmup ${{ parameters.warmup }} --duration ${{ parameters.duration }} --session $(session) --table AspNetBaselines " ]
            }

