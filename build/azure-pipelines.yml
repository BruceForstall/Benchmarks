variables:
  - name: _TeamName
    value: AspNetCore

pool: ASP.NET-Performance-Controller

# CI and PR triggers
trigger:
  batch: true
  branches:
    include:
    - master
    - sebros/azdo

pr:
  autoCancel: false
  branches:
    include:
    - '*'

jobs:
- job: Plaintext
  steps:
  - powershell: cd ./src/BenchmarksDriver
  - powershell: dotnet run -c release
