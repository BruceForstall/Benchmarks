# Orchestrates all benchmarks

variables:
  - template: job-variables.yml
  - name: session
    value: "$[format('{0:yyyyMMddHHmm}', pipeline.startTime)]"

jobs:
- job: Trends
  pool: server
  timeoutInMinutes: 120
  strategy:
    maxParallel: 1
    matrix: 
      Intel_Linux:
        server: http://asp-citrine-lin:5001
      Intel_Windows:
        server: http://asp-citrine-win:5001
      Arm_Linux:
        server: http://asp-citrine-arm:5001
#      Amd_Linux:
#        server: http://asp-citrine-arm:5001
  steps: 
  - template: trend-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      server: $(server)
      client: http://asp-citrine-load:5002
  
- job: Baselines
  pool: server
  timeoutInMinutes: 60
  dependsOn: Trends
  condition: always()
  strategy:
    maxParallel: 1
    matrix: 
      Intel_Linux:
        server: http://asp-citrine-lin:5001
      Intel_Windows:
        server: http://asp-citrine-win:5001
      Arm_Linux:
        server: http://asp-citrine-arm:5001
#      Amd_Linux:
#        server: http://asp-citrine-arm:5001
  steps:
  - template: baselines-scenarios.yml
    parameters:
      server: $(server)
      client: http://asp-citrine-load:5002
      warmup: 15
      duration: 15
  
- job: Frameworks
  pool: server
  timeoutInMinutes: 60
  dependsOn: Baselines
  condition: always()
  strategy:
    maxParallel: 1
    matrix: 
      Intel_Linux:
        server: http://asp-citrine-lin:5001
      Arm_Linux:
        server: http://asp-citrine-arm:5001
#      Amd_Linux:
#        server: http://asp-citrine-arm:5001
  steps:
  - template: frameworks-scenarios.yml
    parameters:
      server: $(server)
      client: http://asp-citrine-load:5002
      warmup: 15
      duration: 15
  
- job: GRPC
  pool: server
  timeoutInMinutes: 60
  dependsOn: Frameworks
  condition: always()
  strategy:
    maxParallel: 1
    matrix: 
      Intel_Linux:
        server: http://asp-citrine-lin:5001
      Intel_Windows:
        server: http://asp-citrine-win:5001
  steps:
  - template: grpc-scenarios.yml
    parameters:
      server: $(server)
      client: http://asp-citrine-load:5002
      warmup: 5
      duration: 15

- job: SignalR
  pool: server
  timeoutInMinutes: 120
  dependsOn: GRPC
  condition: always()
  strategy:
    maxParallel: 1
    matrix: 
      Intel_Linux:
        server: http://asp-citrine-lin:5001
      Intel_Windows:
        server: http://asp-citrine-win:5001
  steps:
  - template: signalr-scenarios.yml
    parameters:
      server: $(server)
      client: http://asp-citrine-load:5002
      warmup: 15
      duration: 15

- job: Proxies
  pool: server
  timeoutInMinutes: 90
  dependsOn: SignalR
  condition: always()
  steps:
  - template: proxies-scenarios.yml
    parameters:
      profile: aspnet-citrine
      warmup: 15
      duration: 15

- job: EFCore
  displayName: EF Core
  pool: server
  timeoutInMinutes: 120
  dependsOn: Proxies
  condition: always()
  steps:
  - template: frameworks-scenarios.yml
    parameters:
      server: http://asp-citrine-win:5001
      client: http://asp-citrine-load:5002
